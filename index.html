<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST VOCACIONAL</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="card-header" id="header">TEST VOCACIONAL</div>
        <div class="card-content" id="content">
            </div>
    </div>

    <script>
        const preguntas = [
            // üî¨ Ciencias Exactas e Ingenier√≠a
            { texto: "En un videojuego, ¬øpriorizas resolver puzles basados en l√≥gica y n√∫meros?", area: "Ciencias Exactas e Ingenier√≠a" },
            { texto: "¬øTe interesa dise√±ar sistemas o estructuras que sean eficientes y resistentes?", area: "Ciencias Exactas e Ingenier√≠a" },
            { texto: "¬øTe atrae la idea de investigar nuevas fuentes de energ√≠a o materiales?", area: "Ciencias Exactas e Ingenier√≠a" },
            { texto: "¬øDisfrutas analizando datos y buscando patrones para tomar decisiones?", area: "Ciencias Exactas e Ingenier√≠a" },

            // üßë‚Äçüíª Ingenier√≠a de Sistemas y Tecnolog√≠a
            { texto: "¬øTe gusta experimentar con hardware y software de computadoras?", area: "Ingenier√≠a de Sistemas y Tecnolog√≠a" },
            { texto: "¬øTe interesa desarrollar tu propio videojuego o aplicaci√≥n desde cero?", area: "Ingenier√≠a de Sistemas y Tecnolog√≠a" },
            { texto: "¬øTe atrae la idea de proteger sistemas digitales (Ciberseguridad)?", area: "Ingenier√≠a de Sistemas y Tecnolog√≠a" },
            { texto: "¬øTe fascina el campo de la Inteligencia Artificial y c√≥mo las m√°quinas 'aprenden'?", area: "Ingenier√≠a de Sistemas y Tecnolog√≠a" },

            // üìö Ciencias Sociales y Humanidades
            { texto: "¬øTe interesa analizar las motivaciones y el comportamiento de las personas?", area: "Ciencias Sociales y Humanidades" },
            { texto: "¬øDisfrutas estudiando diferentes culturas, idiomas o eventos hist√≥ricos?", area: "Ciencias Sociales y Humanidades" },
            { texto: "¬øTe apasiona la idea de mediar en conflictos o defender los derechos de otros?", area: "Ciencias Sociales y Humanidades" },
            { texto: "¬øPrefieres comunicarte escribiendo ensayos o creando narrativas convincentes?", area: "Ciencias Sociales y Humanidades" },

            // üé® Artes y Dise√±o
            { texto: "¬øTe gusta expresarte creando obras visuales, m√∫sica o actuando?", area: "Artes y Dise√±o" },
            { texto: "¬øDisfrutas creando la est√©tica de personajes, niveles o interfaces de usuario?", area: "Artes y Dise√±o" },
            { texto: "¬øTienes un ojo agudo para el color, la composici√≥n y el dise√±o de espacios?", area: "Artes y Dise√±o" },
            { texto: "¬øTe atrae la idea de dise√±ar moda, paisajes o experiencias interactivas?", area: "Artes y Dise√±o" },

            // üíµ Negocios y Econom√≠a
            { texto: "¬øTe sientes motivado por liderar equipos o empezar tu propio 'reino' (negocio)?", area: "Negocios y Econom√≠a" },
            { texto: "¬øTe interesa la gesti√≥n de recursos (dinero, personas, tiempo) para maximizar el 'bot√≠n' (beneficio)?", area: "Negocios y Econom√≠a" },
            { texto: "¬øDisfrutas convenciendo a otros (ventas) o creando estrategias de 'marketing'?", area: "Negocios y Econom√≠a" },
            { texto: "¬øTe gusta analizar los mercados (precios, ofertas) para predecir el futuro econ√≥mico?", area: "Negocios y Econom√≠a" },
            
            // ‚öïÔ∏è Ciencias de la Salud y Bienestar
            { texto: "¬øTe preocupa el bienestar de los dem√°s y te gustar√≠a curar 'heridas' (enfermedades)?", area: "Ciencias de la Salud" },
            { texto: "¬øTe interesa el funcionamiento del cuerpo humano o de los seres vivos (Biolog√≠a)?", area: "Ciencias de la Salud" },
            { texto: "¬øEst√°s dispuesto a seguir protocolos detallados y trabajar bajo presi√≥n para ayudar a un 'paciente'?", area: "Ciencias de la Salud" },
            { texto: "¬øTe gustar√≠a investigar para desarrollar nuevas 'p√≥cimas' (medicamentos) o tratamientos?", area: "Ciencias de la Salud" }
        ];

        let preguntaActual = 0;
        let puntuaciones = {};

        function mostrarPregunta() {
            if (preguntaActual >= preguntas.length) {
                mostrarResultados();
                return;
            }

            const pregunta = preguntas[preguntaActual];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <p class="question-text">
                    [NIVEL ${preguntaActual + 1}]: ${pregunta.texto}
                </p>
                <div class="options-container">
                    ${[1, 2, 3, 4, 5].map(valor => `
                        <button onclick="responder(${valor})" class="answer-button">
                            ${valor} - ${valor === 1 ? 'Totalmente en desacuerdo (No es mi misi√≥n)' : valor === 5 ? 'Totalmente de acuerdo (Mi destino es este)' : ''}
                        </button>
                    `).join('')}
                </div>
            `;
            document.getElementById('header').innerText = `Test Vocacional - ${preguntaActual + 1} / ${preguntas.length}`;
        }

        function responder(valor) {
            const pregunta = preguntas[preguntaActual];
            puntuaciones[pregunta.area] = (puntuaciones[pregunta.area] || 0) + valor;
            
            preguntaActual++;
            mostrarPregunta();
        }

        function mostrarResultados() {
            const resultadosOrdenados = Object.entries(puntuaciones).sort((a, b) => b[1] - a[1]);
            const content = document.getElementById('content');
            
            // Calcula la puntuaci√≥n m√°xima posible para cada √°rea
            const maxPuntuacionPorArea = {};
            preguntas.forEach(p => {
                maxPuntuacionPorArea[p.area] = (maxPuntuacionPorArea[p.area] || 0) + 5;
            });
            
            content.innerHTML = `
                <div class="results-container">
                    <h2>¬°Misi√≥n Cumplida! Tu Clase de H√©roe es:</h2>
                    <div class="card-header" style="font-size: 1.5em; margin-bottom: 30px; color: var(--color-principal);">
                        ${resultadosOrdenados[0][0]}
                    </div>
                    
                    <p style="text-align: center; font-size: 1em;">‚Äî Nivel de Afinidad por √Årea ‚Äî</p>

                    ${resultadosOrdenados.map(([area, puntuacion]) => `
                        <div class="result-item">
                            <div class="result-label">
                                <span>${area}</span>
                                <span>${Math.round((puntuacion / maxPuntuacionPorArea[area]) * 100)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${(puntuacion / maxPuntuacionPorArea[area]) * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                    <button onclick="reiniciarTest()" class="restart-button">Reiniciar Aventura</button>
                </div>
            `;
            document.getElementById('header').innerText = 'Game Over: Resumen Final';
        }

        function reiniciarTest() {
            preguntaActual = 0;
            puntuaciones = {};
            mostrarPregunta();
        }

        // Iniciar el test
        mostrarPregunta();
    </script>
</body>
</html>
